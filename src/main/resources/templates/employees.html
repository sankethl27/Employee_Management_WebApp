<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table,th,td{
            border : 2px solid black;
            border-collapse : collapse;
            text-align : center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employee list is </h1>
<div  th:if="${employees != null and !#lists.isEmpty(employees)}">
    <table class = "emp" style = "width : 60%">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>UserName</th>
            <th>Phone Number</th>
            <th>Department</th>
            <th>Project</th>
        </tr>
        <tr th:each = " employee : ${employees}">
            <td th:text = "${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.username}"></td>
            <td th:text="${employee.phoneNo}"></td>
            <td th:text="${employee.departmentId.deptName}"></td>
            <td th:text="${employee.project.name}"></td>

        </tr>
    </table>
</div>
<div th:if="${employees == null or #lists.isEmpty(employees)}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
